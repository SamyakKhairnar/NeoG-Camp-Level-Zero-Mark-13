<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Palindrome</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/441a130e90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Birthday Palindrome</h1>
        <label>Select Your Birthdate</label>
        <input type="date" id="birth-date">
        <button id="check-btn">Check</button>
        <h2 id="message"></h2>
        <button id="check-priv">Previous Palindrome</button>
        <button id="check-next">Next Palindrome</button>
    </div>

    <div class='footer'>
        <p>Copyright &#169; 2022 All Rights Reserved</p>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inlines">
              <a class="links" href="https://www.facebook.com/SamyakKhairnar">
                <i class="fa-brands fb fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-item-inlines">
              <a class="links" href="https://twitter.com/SamyakKhairnar">
                <i class="fa-brands tw fa-twitter"></i>
              </a>
            </li>
            <li class="list-item-inlines">
              <a class="links" href="https://github.com/SamyakKhairnar">
                <i class="fa-brands git fa-github"></i>
              </a>
            </li>
            <li class="list-item-inlines">
              <a class="links" href="https://www.linkedin.com/in/samyakkhairnar/">
                <i class="fa-brands in fa-linkedin-in"></i>
              </a>
            </li>
        </ul>
    </div>
    <script src="/app.js"></script>
</body>
</html>
